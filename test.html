<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom CSS Library Demo</title>
    <link rel="stylesheet" href="./dest/index.css" />
  </head>
  <body>
    <!-- These classes will be transformed by your plugin -->
    <div class="flex gap-4 w-screen h-screen bg-[green]">

      </div>
      <div class="w-[40%] h-full bg-[red]">

      </div>
    
    </div>
    <button

    >
      click me
    </button>

    <!-- hello -->
    <script src="./js/arbitary-values.js"></script>
    <script src="./js/toast.js"></script>
  </body>
</html>
